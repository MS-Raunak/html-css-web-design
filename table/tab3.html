<html>
    <head>
        <title>Table-3</title>
        <style>
            table{
                width: 50%;
                margin: 50px auto;
                text-align: center;
                /* border styling(replace default border) */
                border-collapse: collapse;
            }

            /* every even row styling */
            tr:nth-child(even) {
                background-color: rgb(184, 158, 158);
                color: #fff;
            }

            
        </style>
    </head>

        <table border="1" cellspacing="0" cellpadding="2">

    </body>
</html>
